name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-hack,just
      - name: Run tests
        shell: bash
        run: |
          just
