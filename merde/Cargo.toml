[package]
name = "merde"
version = "3.1.1"
edition = "2021"
authors = ["Amos Wenger <amos@bearcove.net>"]
description = "Serialize and deserialize with declarative macros"
license = "Apache-2.0 OR MIT"
readme = "README.md"
repository = "https://github.com/bearcove/merde"
keywords = ["serialization", "deserialization"]
categories = ["encoding", "parser-implementations"]

[[example]]
name = "simple"
path = "examples/simple.rs"
required-features = ["json"]

[[example]]
name = "mixed"
path = "examples/mixed.rs"
required-features = ["json"]

[[example]]
name = "into_static"
path = "examples/into_static.rs"
required-features = ["json"]

[dependencies]
merde_core = { version = "3.0.1", path = "../merde_core", optional = true }
merde_json = { version = "3.0.1", path = "../merde_json", optional = true }
merde_time = { version = "3.0.1", path = "../merde_time", optional = true }

[features]
default = ["core", "deserialize"]
full = ["core", "deserialize", "json", "time"]
deserialize = ["core"]
core = ["dep:merde_core"]
json = ["dep:merde_json"]
time = ["dep:merde_time"]
