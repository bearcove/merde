[package]
name = "merde"
version = "6.0.2"
edition = "2021"
authors = ["Amos Wenger <amos@bearcove.net>"]
description = "Serialize and deserialize with declarative macros"
license = "Apache-2.0 OR MIT"
readme = "README.md"
repository = "https://github.com/bearcove/merde"
keywords = ["serialization", "deserialization"]
categories = ["encoding", "parser-implementations"]

[[example]]
name = "simple"
path = "examples/simple.rs"
required-features = ["json"]

[[example]]
name = "mixed"
path = "examples/mixed.rs"
required-features = ["json"]

[[example]]
name = "into-static"
path = "examples/into-static.rs"
required-features = ["json"]

[[example]]
name = "return-deserialize"
path = "examples/return-deserialize.rs"
required-features = ["json"]

[[example]]
name = "enums"
path = "examples/enums.rs"
required-features = ["json"]

[[example]]
name = "yaml"
path = "examples/yaml.rs"
required-features = ["yaml"]

[dependencies]
merde_core = { version = "6.0.1", path = "../merde_core", optional = true }
merde_json = { version = "6.0.1", path = "../merde_json", optional = true }
merde_yaml = { version = "7.0.1", path = "../merde_yaml", optional = true }
merde_time = { version = "4.0.12", path = "../merde_time", optional = true, features = [
    "merde",
    "deserialize",
] }

[features]
default = ["core", "deserialize"]
full = [
    "core",
    "deserialize",
    "json",
    "yaml",
    "time",
    "rusqlite",
    "compact_str",
]
core = ["dep:merde_core"]
deserialize = ["core"]
# merde_core re-exports
compact_str = ["merde_core/compact_str"]
serde = ["merde_core/serde"]
rusqlite = ["merde_core/rusqlite"]

# non-core crates
json = ["dep:merde_json", "merde_time/json"]
yaml = ["dep:merde_yaml"]
time = ["dep:merde_time"]
