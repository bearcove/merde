[package]
name = "merde"
version = "3.0.0"
edition = "2021"
authors = ["Amos Wenger <amos@bearcove.net>"]
description = "Serialize and deserialize with declarative macros"
license = "Apache-2.0 OR MIT"
readme = "README.md"
repository = "https://github.com/bearcove/merde"
keywords = ["serialization", "deserialization"]
categories = ["encoding", "parser-implementations"]

[[example]]
name = "simple"
path = "examples/simple.rs"
required-features = ["json"]

[[example]]
name = "mixed"
path = "examples/mixed.rs"
required-features = ["json"]

[[example]]
name = "to_static"
path = "examples/to_static.rs"
required-features = ["json"]

[dependencies]
merde_core = { version = "3.0.0", path = "../merde_core" }
merde_json = { version = "3.0.0", path = "../merde_json", optional = true }
merde_time = { version = "3.0.0", path = "../merde_time", optional = true }
time = { version = "0.3.36", optional = true }

[features]
default = []
full = ["json", "time"]
json = ["dep:merde_json"]
time = ["dep:merde_time", "dep:time"]
