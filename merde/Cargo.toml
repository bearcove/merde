[package]
name = "merde"
version = "4.0.0"
edition = "2021"
authors = ["Amos Wenger <amos@bearcove.net>"]
description = "Serialize and deserialize with declarative macros"
license = "Apache-2.0 OR MIT"
readme = "README.md"
repository = "https://github.com/bearcove/merde"
keywords = ["serialization", "deserialization"]
categories = ["encoding", "parser-implementations"]

[[example]]
name = "simple"
path = "examples/simple.rs"
required-features = ["json"]

[[example]]
name = "mixed"
path = "examples/mixed.rs"
required-features = ["json"]

[[example]]
name = "into-static"
path = "examples/into-static.rs"
required-features = ["json"]

[dependencies]
merde-core = { version = "4.0.0", path = "../merde-core", optional = true }
merde-json = { version = "4.0.0", path = "../merde-json", optional = true }
merde-time = { version = "4.0.0", path = "../merde-time", optional = true }

[features]
default = ["core", "deserialize"]
full = ["core", "deserialize", "json", "time"]
deserialize = ["core"]
core = ["dep:merde-core"]
json = ["dep:merde-json"]
time = ["dep:merde-time"]
